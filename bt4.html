        class Programmer extends Person {
            constructor(name, programmingLanguage) {
                super(name);
                this._programmingLanguage = programmingLanguage;
            }

            get programmingLanguage() {

            }

        // Khai báo đối tượng và kiểm tra kết quả
        const person = new Person("Naomi");
        console.log("Person Object:");
        console.log("Name:", person.name);
        person.name = "Lou";

        const programmer = new Programmer("Huaxii", "JavaScript");
        console.log("Programmer Object:");
        console.log("Name:", programmer.name);
        console.log("Programming Language:", programmer.programmingLanguage);
        programmer.programmingLanguage = "ReactJS";
        console.log("Updated Programming Language:", programmer.programmingLanguage);

        programmer.writeCode();
